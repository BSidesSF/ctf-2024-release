apiVersion: v1
kind: ServiceAccount
metadata:
  name: no-tools-podperconn
  namespace: podperconn
---
apiVersion: v1
data:
  container.yml: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  labels:\n  \
    \  app: no-tools\n    tier: challenge\n  name: no-tools\n  namespace: podperconn\n\
    spec:\n  replicas: 1\n  selector:\n    matchLabels:\n      app: no-tools\n  template:\n\
    \    metadata:\n      annotations:\n        apparmor.security.beta.kubernetes.io/defaultProfileName:\
    \ runtime/default\n      labels:\n        app: no-tools\n        networkpolicy:\
    \ allow_egress\n        tier: challenge\n    spec:\n      automountServiceAccountToken:\
    \ false\n      containers:\n      - env: []\n        image: us-west1-docker.pkg.dev/bsides-sf-ctf-2024/challenges/no-tools:20240302-212942\n\
    \        name: no-tools\n        ports:\n        - containerPort: 4445\n     \
    \     protocol: TCP\n        resources:\n          limits:\n            cpu: '1'\n\
    \            memory: 1Gi\n          requests:\n            cpu: 50m\n        \
    \    memory: 32Mi\n        securityContext:\n          allowPrivilegeEscalation:\
    \ false\n          capabilities:\n            add: []\n          runAsNonRoot:\
    \ true\n        volumeMounts: []\n      enableServiceLinks: false\n      securityContext:\n\
    \        seccompProfile:\n          type: RuntimeDefault\n      volumes: []\n"
kind: ConfigMap
metadata:
  name: no-tools-podperconn-configs
  namespace: podperconn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: no-tools-podperconn
  name: no-tools-podperconn
  namespace: podperconn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: no-tools-podperconn
  template:
    metadata:
      labels:
        app: no-tools-podperconn
    spec:
      containers:
      - command:
        - /opt/podperconn
        - --deployment=/config/container.yml
        - --namespace=podperconn
        - --listen-port=4445
        image: docker.io/matir/podperconn:latest
        name: podperconn
        ports:
        - containerPort: 4445
        volumeMounts:
        - mountPath: /config
          name: configs
      - command:
        - ttyd
        - --writable
        - --port
        - '80'
        - socat
        - file:/dev/tty,raw,echo=0
        - tcp:127.0.0.1:4445
        image: us-west1-docker.pkg.dev/bsides-sf-ctf-2024/challenges/ttyd:latest
        name: ttyd
        ports:
        - containerPort: 80
      serviceAccountName: no-tools-podperconn
      volumes:
      - configMap:
          name: no-tools-podperconn-configs
        name: configs
