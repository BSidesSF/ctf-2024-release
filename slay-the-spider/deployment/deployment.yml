apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: slay-the-spider
    tier: challenge
  name: slay-the-spider
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: slay-the-spider
  template:
    metadata:
      annotations:
        apparmor.security.beta.kubernetes.io/defaultProfileName: runtime/default
      labels:
        app: slay-the-spider
        networkpolicy: allow_egress
        tier: challenge
    spec:
      automountServiceAccountToken: false
      containers:
      - env: []
        image: us-west1-docker.pkg.dev/bsides-sf-ctf-2024/challenges/slay-the-spider:20240329-223445
        name: slay-the-spider
        ports:
        - containerPort: 4441
          protocol: TCP
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 32Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add: []
          runAsNonRoot: true
        volumeMounts: []
      enableServiceLinks: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      volumes: []
